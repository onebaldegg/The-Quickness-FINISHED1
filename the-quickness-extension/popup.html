<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #007cff;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .shortcuts {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }
    
    .shortcuts-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .shortcut-item:last-child {
      border-bottom: none;
    }
    
    .shortcut-desc {
      font-size: 12px;
      color: #555;
    }
    
    .shortcut-key {
      font-size: 11px;
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #495057;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    
    .status-text {
      font-size: 13px;
      color: #28a745;
      font-weight: 500;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .version {
      text-align: center;
      font-size: 10px;
      color: #999;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">THE QUICKNESS</div>
    <div class="subtitle">Quick Capture & Notes</div>
  </div>
  
  <div class="shortcuts">
    <div class="shortcuts-title">Keyboard Shortcuts</div>
    
    <div class="shortcut-item">
      <span class="shortcut-desc">Screenshot Region</span>
      <span class="shortcut-key">Ctrl+Alt+Q</span>
    </div>
    
    <div class="shortcut-item">
      <span class="shortcut-desc">Capture Hover</span>
      <span class="shortcut-key">Ctrl+Alt+W</span>
    </div>
    
    <div class="shortcut-item">
      <span class="shortcut-desc">Quick Note</span>
      <span class="shortcut-key">Ctrl+Alt+E</span>
    </div>
  </div>
  
  <div class="status">
    <div class="status-text">âœ“ Extension Ready</div>
    <div class="help-text">

      All captures will be saved as PDFs in your Downloads/THE QUICKNESS folder.
    </div>
  </div>
  
  <div class="version">v1.0</div>
