<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #b885d8;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-image {
      width: 200px;
      height: auto;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #333;
      font-weight: 500;
    }
    
    .shortcuts {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }
    
    .shortcuts-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .shortcut-item:last-child {
      border-bottom: none;
    }
    
    .shortcut-desc {
      font-size: 12px;
      color: #555;
    }
    
    .shortcut-key {
      font-size: 11px;
      background: #e9ecef;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #495057;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    
    .status-text {
      font-size: 13px;
      color: #28a745;
      font-weight: 500;
    }
    
    .help-text {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      line-height: 1.4;
    }
    
    .version {
      text-align: center;
      font-size: 10px;
      color: #333;
      margin-top: 16px;
      font-weight: 500;
    }
    
    .folder-button {
      background: #007cff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
      min-width: 120px;
    }
    
    .folder-button:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }
    
    .folder-button:active {
      transform: translateY(0);
    }
    
    #save-location {
      font-weight: 600;
      color: #007cff;
      word-break: break-all;
      max-height: 60px;
      overflow-y: auto;
      display: block;
      margin-top: 4px;
    }
    
    .reset-link {
      font-size: 10px;
      color: #666;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      text-align: center;
      margin-top: 8px;
    }
    
    .reset-link:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://github.com/onebaldegg/logo/raw/main/LOGO%202.png" alt="THE QUICKNESS" class="logo-image">
    <div class="subtitle">Quick Capture & Notes</div>
  </div>
  
  <div class="shortcuts">
    <div class="shortcuts-title">Keyboard Shortcuts</div>
    
    <div class="shortcut-item">
      <span class="shortcut-desc">Screenshot Region</span>
      <span class="shortcut-key">Ctrl+Alt+Drag</span>
    </div>
    
    <div class="shortcut-item">
      <span class="shortcut-desc">Capture Hover</span>
      <span class="shortcut-key">Ctrl+Alt+Hover</span>
    </div>
    
    <div class="shortcut-item">
      <span class="shortcut-desc">Quick Note</span>
      <span class="shortcut-key">Ctrl+Alt+N</span>
    </div>
  </div>
  
  <div class="status">
    <div class="status-text">‚úì Extension Ready</div>
    <div class="help-text">
      Use the keyboard shortcuts above to start capturing. 
      All captures will be saved as PDFs in your <span id="save-location">DOWNLOADS folder</span>.
    </div>
    <button class="folder-button" id="choose-folder-btn">üìÅ Choose Folder</button>
    <input type="file" id="folder-input" webkitdirectory style="display: none;" />
  </div>
  
  <div class="version">v1.0</div>
  
  <script src="popup.js"></script>
</body>
</html></absolute_file_name>
